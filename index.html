<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DataGuardX — Smart Protection System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#00131a; --panel:#071826; --muted:#9fb4c6; --neon:#00f0ff; --accent:#4cc9f0; --danger:#ff5a73;
  --radius:12px; --shadow:0 18px 60px rgba(0,0,0,0.6);
  font-family:'Inter',system-ui;
  color-scheme:dark;
}
body{
  margin:0; padding:20px;
  background:linear-gradient(180deg,var(--bg),#001b26);
  color:#e8fbff;
}

/* Layout */
.app{max-width:1100px;margin:0 auto;}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--neon),var(--accent));display:grid;place-items:center;font-weight:800;color:#001;}
.card{background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);margin-top:18px;}
.cta{background:var(--neon);color:#001;padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer;}
.link{background:transparent;color:var(--neon);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;}
.view{display:none;} .active{display:block;}

.alert{padding:12px;border-radius:10px;background:rgba(0,240,255,0.05);margin-bottom:10px;}
.alert h4{margin:0;}

footer{text-align:center;margin-top:20px;color:var(--muted);font-size:14px}
</style>
</head>

<body>
<div class="app">

  <header class="header">
    <div style="display:flex;align-items:center;gap:12px;">
      <div class="logo">DG</div>
      <div>
        <h2 style="margin:0;">DataGuardX</h2>
        <div style="color:var(--muted)">Smart Protection System</div>
      </div>
    </div>

    <nav>
      <button class="link" onclick="show('home')">Home</button>
      <button class="link" onclick="show('alerts')">Alerts</button>
      <button class="cta" onclick="demoAlert()">Demo Alert</button>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="view active">
    <div class="card">
      <h2>Protect Your Data</h2>
      <p>Real-time AI threat detection, scam prevention, and secure backup.</p>
      <button class="cta" onclick="demoAlert()">Trigger Demo Alert</button>
    </div>

    <div class="card">
      <h3>Latest Alerts</h3>
      <div id="landingAlerts"></div>
    </div>
  </section>

  <!-- ALERTS PAGE -->
  <section id="alerts" class="view">
    <div class="card">
      <h2>Threat Alerts</h2>
      <div id="alertList"></div>
    </div>
  </section>

  <footer>© 2025 DataGuardX — Demo Single File</footer>

</div>

<script>
/* Utilities */
function $(id){ return document.getElementById(id); }

function show(view){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(view).classList.add('active');
}

/* Alerts Demo */
let alerts = [];

function renderAlerts(){
  const container1 = $('landingAlerts');
  const container2 = $('alertList');

  container1.innerHTML = "";
  container2.innerHTML = "";

  if(alerts.length === 0){
    container1.innerHTML = "<div class='muted'>No alerts yet.</div>";
    return;
  }

  alerts.forEach(a=>{
    const html = `
      <div class="alert">
        <h4>${a.title}</h4>
        <p>${a.msg}</p>
        <div style="color:var(--muted);font-size:12px;">${a.time}</div>
      </div>`;
    container1.innerHTML += html;
    container2.innerHTML += html;
  });
}

function demoAlert(){
  const a = {
    title: "Suspicious Link Blocked",
    msg: "Malicious WhatsApp phishing link automatically blocked.",
    time: new Date().toLocaleString()
  };
  alerts.unshift(a);
  renderAlerts();
  show('alerts');
}

renderAlerts();
</script>

</body>
</html>
